<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "aggregate_health/base.css" %}"
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#">Aggregate Health</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="{% if nbar == 'dash' %}active{% endif %}"><a href="/dashboard">Dashboard</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle {% if nbar == 'reports' %}active{% endif %}" data-toggle="dropdown" href="#">Reports<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Standard Measure Reports</a></li>
								<li><a href="#">Custom Reports</a></li>
								<li><a href="#">Patient Level Reports</a></li>
							</ul>
						</li>
						<li {% if nbar == 'alerts' %}class='active'{% endif %}><a href="#">Alerts</a></li>
						<li {% if nbar == 'users' %}class='active'{% endif %}><a href="#">Users</a></li>
						<li {% if nbar == 'settings' %}class='active'{% endif %}><a href="#">Settings</a></li>
						<li {% if nbar == 'search_results' %}class='active'{% endif %}><a href="/patient_search_results">Patient Search</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a><input type="text" value="Patient Search"></input><span class="glyphicon glyphicon-search"></span></a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Log out</a></li>
					</ul>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}
	</body>
</html>
